{% extends "base.html" %}

{% block content %}
    <h1>{{ blog.name }}</h1>
    {% if user == blog.user %}
    <p><a href="{% url 'post-create' %}">create new post</a></p>
    {% endif %}
    <div class="posts">
        <ul>
            {% for post in blog.post_set.all %}
            <li><a href="{% url 'post-detail' blog_pk=post.blog.id post_pk=post.id %}">{{ post.title }}</a> - {{ post.posted_on }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
